<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Password Cracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; max-width: 300px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Brute Force Password Cracker</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Crack Password</button>
    </form>
    
    {% if cracked_password %}
        <p><strong>Cracked Password:</strong> {{ cracked_password }}</p>
    {% endif %}
    
    {% if message %}
        <p style="color: red;"><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
